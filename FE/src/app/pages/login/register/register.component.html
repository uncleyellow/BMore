<div class="back-ground">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Đăng ký</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><mat-icon>facebook</mat-icon></span>
            <!-- <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span> -->
          </div>
        </div>
        <div class="card-body">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><mat-icon>person</mat-icon></span>
            </div>
            <input type="text" class="form-control" placeholder="Tài khoản" [(ngModel)]="userName">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
            </div>
            <input type="password" class="form-control" placeholder="Mật khẩu" [(ngModel)]="passWord">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><mat-icon>mail_outline</mat-icon></span>
            </div>
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><mat-icon>phone</mat-icon></span>
            </div>
            <input type="number" class="form-control" placeholder="Số điện thoại" [(ngModel)]="phoneNumbers">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><mat-icon>home</mat-icon></span>
            </div>
            <input type="password" class="form-control" placeholder="Địa chỉ" [(ngModel)]="address">
          </div>
          <div class="row align-items-center remember">
              <input type="checkbox" [(ngModel)]="rules">Tôi đồng ý với các điều khoản của Web
            </div>
          <div class="form-group">
            <button (click)="register()" [disabled]="!rules" class="btn float-right login_btn">Đăng ký</button>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Bạn đã có tài khoản?<a style="color: aquamarine; cursor: pointer;" (click)="backToLogin()">Đăng nhập</a>
          </div>
          <div class="d-flex justify-content-center">
            <a style="color: aquamarine; cursor: pointer;" (click)="backToForgotPassword()">Quên mật khẩu?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
