<div class="back-ground">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Quên mật khẩu</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><mat-icon>facebook</mat-icon></span>
            <!-- <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span> -->
          </div>
        </div>
        <div class="card-body">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><mat-icon>alternate_email</mat-icon></span>
            </div>
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
          </div>
          <!-- <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div> -->
          <div class="form-group">
            <button (click)="sendMail()" class="btn float-right login_btn">Gửi mã</button>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Bạn không có tài khoản?<a routerLink='register'>Đăng ký</a>
          </div>
          <div class="d-flex justify-content-center links">
            Bạn đã có tài khoản?<a routerLink='register'>Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
