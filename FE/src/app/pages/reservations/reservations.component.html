<!-- table  -->
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex">
        <h4 class="card-title">Các phòng đã đặt</h4>
        <div class="input-group no-border col-4">
          <input type="text" class="form-control" placeholder="Tìm kiếm Khách sạn" [(ngModel)]="searchParam" (keydown.enter)="search(searchParam)">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="nc-icon nc-zoom-split" (click)="search(searchParam)"></i>
            </div>
          </div>
        </div>
        <div class="input-group no-border col-4">
          <mat-select class="form-control" placeholder="Địa điểm" [(value)]="selected" [(ngModel)]="searchByPlaceParam" (closed)="searchByPlace(searchByPlaceParam)">
            <mat-option value="Hà Nội">Hà Nội</mat-option>
            <mat-option value="Cát Bà">Cát Bà</mat-option>
            <mat-option value="Thanh Hoá">Thanh Hoá</mat-option>
            <mat-option value="Thanh Hoá">Thanh Hoá</mat-option>
            <mat-option value="Thanh Hoá">Thanh Hoá</mat-option>
            <mat-option value="Thanh Hoá">Thanh Hoá</mat-option>
            <mat-option value="Thanh Hoá">Thanh Hoá</mat-option>
            <mat-option value="Thanh Hoá">Thanh Hoá</mat-option>
          </mat-select>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                Khách sạn
              </th>
              <th>
                Số phòng đặt
              </th>
              <th>
                Ngày Check In
              </th>
              <th>
                Ngày Check Out
              </th>
              <th>
                Thanh toán
              </th>
              <th class="text-right">
                Hành động
              </th>
            </thead>
            <tbody>
              <tr>
                <td>
                  1
                </td>
                <td>
                  Doflamingo Cát Bà
                </td>
                <td>
                  5
                </td>
                <td>
                  29/09/2023
                </td>
                <td>
                  8/10/2023
                </td>
                <td>
                  10.000.000 VNĐ
                </td>
                <td class="text-right d-flex justify-content-around">
                  <mat-icon style="cursor: pointer;" (click)="fixBookRoom()">build</mat-icon>
                  <mat-icon style="cursor: pointer;" (click)="deleteBookRoom()">delete</mat-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
