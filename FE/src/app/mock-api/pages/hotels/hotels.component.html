<div class="mat-elevation-z8">
    <div class="search flex items-center justify-between mb-4 w-full">
        <div class="relative flex items-center w-1/3">
            <div class="search-container flex items-center w-full">
                <mat-icon class="absolute ml-3 text-gray-400">
                    search
                </mat-icon>
                <input type="text" [(ngModel)]="searchParam" style="background-color: #fff;"
                    class="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 w-full search-input"
                    placeholder="Tìm kiếm khách sạn..." (keydown.enter)="search(searchParam)">
            </div>
        </div>

        <div class="w-1/3">
            <select id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 search-select"
                [(ngModel)]="selectedPlace" (change)="search(selectedPlace)"
                placeholder="Tìm kiếm khách sạn theo địa điểm">
                <option [ngValue]="undefined" [disabled]="true">Địa điểm</option>
                <option *ngFor="let item of items" [value]="item.place">{{ item.place }}</option>
            </select>
        </div>

        <div class="w-1/4">
            <button matTooltip="{{'Thêm mới khách sạn'}}" mat-raised-button color="primary"
                class="mr-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" (click)="addHotel()">
                Thêm mới khách sạn
            </button>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="table-auto w-full">
        <!-- STT Column -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-sm w-8"> STT </th>
            <td mat-cell *matCellDef="let item; let i = index;">
                <p class="text-truncate">
                    {{i + 1}}
                </p>
            </td>
        </ng-container> -->

        <!-- Ảnh Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="text-sm w-60"> Hình ảnh </th>
            <td mat-cell *matCellDef="let item">
                <img style="height: 150px;" src="{{item.picture}} " alt="{{item.picture}}">
            </td>
        </ng-container>

        <!-- Tên Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="w-52 text-sm"> Khách sạn </th>
            <td mat-cell *matCellDef="let item">
                <p class="text-truncate">
                    {{item.name}}
                </p>
            </td>
        </ng-container>

        <!-- Địa chỉ Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="w-36 text-sm"> Địa điểm </th>
            <td mat-cell *matCellDef="let item">
                <p class="text-truncate">
                    {{item.address}}
                </p>
            </td>
        </ng-container>

        <!-- Tổng Số Phòng Column -->
        <ng-container matColumnDef="totalRoom">
            <th mat-header-cell *matHeaderCellDef class="w-48 text-sm"> Tổng số phòng </th>
            <td mat-cell *matCellDef="let item">
                <p class="text-truncate">
                    {{item.totalRooms}}
                </p>
            </td>
        </ng-container>

        <!-- Số Phòng còn lại Column -->
        <ng-container matColumnDef="roomAvaible">
            <th mat-header-cell *matHeaderCellDef class="w-48 text-sm"> Số phòng còn lại </th>
            <td mat-cell *matCellDef="let item">
                <p class="text-truncate">
                    {{item.availableRooms}}
                </p>
            </td>
        </ng-container>

        <!-- Hành động Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="w-10 text-sm">{{''}}</th>
            <td mat-cell *matCellDef="let item">
                <div class="flex">
                    <button matTooltip="{{'Sửa'}}" mat-raised-button color="primary" (click)="edit(item)"
                        class="mr-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" *ngIf="user">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button matTooltip="{{'Đặt phòng ngay'}}" mat-raised-button color="primary"
                        (click)="bookRooms(item)"
                        class="mr-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        <mat-icon>home</mat-icon> Đặt phòng ngay
                    </button>
                    <button matTooltip="{{'Xoá khách sạn'}}" mat-raised-button color="warn" (click)="delete(item)"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" *ngIf="user">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
    </table>
</div>
